<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>To Do List</title>
</head>

<body>

    <!-- RelÃ³gio -->
    <p class="clock"></p>

    <!-- TÃ­tulo -->
    <h1 class="title">To Do List</h1>

    <div class="container">

        <button class="theme-toggle">ðŸŒ™</button>

        <input class="input-task" placeholder="New item...">
        <button class="button-add-task">Add</button>

        <!-- Contadores -->
        <div class="counter-box">
            <span>Active: <span class="count-active">0</span></span>
            <span>Completed: <span class="count-completed">0</span></span>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <!-- Lista de tarefas -->
        <ul class="list-tasks"></ul>

    </div>

    <!-- Frases motivacionais -->
